name: Build and Deploy React App to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '21'

    - name: Install dependencies
      run: npm install

    - name: Build the React app
      env:
        REACT_APP_GOOGLE_CLIENT_ID: ${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
      run: npm run build

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "${SSH_PRIVATE_KEY}" > /tmp/ec2-key.pem
        chmod 600 /tmp/ec2-key.pem
        scp -o StrictHostKeyChecking=no -i /tmp/ec2-key.pem -r build/* ${EC2_USER}@${EC2_HOST}:/home/${EC2_USER}
        ssh -o StrictHostKeyChecking=no -i /tmp/ec2-key.pem ${EC2_USER}@${EC2_HOST} "sudo rm -rf /var/www/elderly-frontend/*"
        ssh -o StrictHostKeyChecking=no -i /tmp/ec2-key.pem ${EC2_USER}@${EC2_HOST} "sudo mv /home/${EC2_USER}/* /var/www/elderly-frontend"
        ssh -o StrictHostKeyChecking=no -i /tmp/ec2-key.pem ${EC2_USER}@${EC2_HOST} "sudo systemctl restart nginx"

    - name: Clean up
      run: rm /tmp/ec2-key.pem
